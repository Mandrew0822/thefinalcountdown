<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #bb86fc;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 3rem;
            font-weight: bold;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 1rem;
            min-width: 4rem;
            color: #03dac6;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .time-label {
            font-size: 1rem;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .date-display {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #9e9e9e;
        }

        .location {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #bb86fc;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 2rem;
            color: #cf6679;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .pulsate {
            animation: pulsate 2s infinite;
        }

        @keyframes pulsate {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .time-value {
                font-size: 2rem;
                min-width: 3rem;
                padding: 0.7rem;
            }
            
            .time-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Final Countdown</h1>
        <div class="date-display">Until May 16th, 2025, 11:00 AM ET</div>
        <div class="location">Indiana Time</div>
        <div class="countdown">
            <div class="time-segment">
                <div id="days" class="time-value">--</div>
                <span class="time-label">Days</span>
            </div>
            <div class="time-segment">
                <div id="hours" class="time-value">--</div>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-segment">
                <div id="minutes" class="time-value">--</div>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-segment">
                <div id="seconds" class="time-value">--</div>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div id="current-time" class="date-display">Current time: --</div>
        <div id="message" class="message">The time has come.</div>
    </div>

    <script>
        // Function to create a specific date in ET (Eastern Time)
        function createEasternTime(year, month, day, hours, minutes, seconds, milliseconds) {
            // Create date object in local time
            const date = new Date(year, month, day, hours, minutes, seconds, milliseconds);
            
            // Note: This handles the conversion to Eastern Time regardless of user's local time zone
            // It works by creating a date string specifying Eastern Time, then parsing it back into a Date object
            const easternDateString = date.toLocaleString("en-US", {
                timeZone: "America/New_York"
            });
            
            // This creates a new Date object with the correct ET time at the user's local time
            const easternDate = new Date(easternDateString);
            
            // Now we need to convert this back to the equivalent target timestamp
            // We find the difference in minutes between local and ET time
            const localTimezoneOffset = date.getTimezoneOffset();
            const easternTimezoneOffset = 240; // ET is UTC-4 during DST, UTC-5 during standard time
                                              // 240 minutes = 4 hours (for EDT)
                                              // Would be 300 minutes = 5 hours (for EST)
                                              // We use 240 for May since that's in DST
            
            // Adjusting for the timezone difference
            const timezoneDifference = easternTimezoneOffset - localTimezoneOffset;
            
            // Add the timezone difference in milliseconds
            return date.getTime() + timezoneDifference * 60 * 1000;
        }
        
        // Set the target date: May 16th, 2025 at 11:00 AM Eastern Time
        const targetDate = createEasternTime(2025, 4, 16, 11, 0, 0, 0);
        
        // Display target and current time
        function updateCurrentTime() {
            const now = new Date();
            
            // Display current time in user's local time
            document.getElementById("current-time").textContent = 
                `Current time: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }
        
        updateCurrentTime();
        
        // Update the countdown every second
        const countdown = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();
            
            // Update display of current time
            updateCurrentTime();
            
            // Find the time remaining between now and the target date
            const timeRemaining = targetDate - now;
            
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
            
            // If the countdown is over, display a message
            if (timeRemaining < 0) {
                clearInterval(countdown);
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                
                const messageElement = document.getElementById("message");
                messageElement.style.opacity = 1;
                messageElement.classList.add("pulsate");
                
                // Change background to more dramatic color
                document.body.style.backgroundColor = "#1a0000";
            }
        }, 1000);
    </script>
</body>
</html>
